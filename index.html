<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Toast Notification/Snack Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <h2>Click any button to reveal the toast</h2>
        <button class="success" onclick="showToast(successMsg)">Success</button>
        <button class="error" onclick="showToast(errorMsg)">Error</button>
        <button class="invalid" onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>
    <script src="./script.js"></script>
</body>
</html>
